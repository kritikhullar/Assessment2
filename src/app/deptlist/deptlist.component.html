<div class="container">
  <br><br>
    <table class="table table-hover table-responsive table-secondary">
        <thead>
           <tr>
               <th>Department Id</th>
               <th>Department Name</th>
               <th>Group Name</th>
               <th>Modified Date</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of deptlist; let ind=index">
                <td>{{d.deptid}}</td>
                <td>{{d.deptname}}</td>
                <td>{{d.groupname}}</td>
                <td>{{d.modifieddate}}</td>
                <td><button id="modify" (click)="modify(ind)">Modify</button></td>
                <td><button id="delete" (click)="deletedata(ind)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div id="updateddiv" *ngIf="updateddiv">

    <form #updateemployeeForm="ngForm" (ngSubmit)="modify()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Update Department Details</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="did">Department Id</label>
              <input id="did" type="number" class="form-control"
                     name="did" [(ngModel)]="department.deptid" >
                    
            </div>
            <div class="form-group">
              <label for="deptname">Department Name</label>
              <input id="deptname" type="text" class="form-control"
                     name="deptname" [(ngModel)]="department.deptname" >
            </div>
                
            <div class="form-group">
              <label for="gname">Group Name</label>
              <input id="gname" type="text" class="form-control"
                     name="gname" [(ngModel)]="department.groupname"  >
                     
            </div>
            <div class="form-group">
              <label for="moddate">Modified date</label>
              <input id="moddate" type="date" class="form-control"
                     name="moddate" [(ngModel)]="department.modifieddate" >
                 
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Modify</button>
          </div>
        </div>
      </form>
    </div >
